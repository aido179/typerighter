
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Type Righter</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">-->
    <link href="css/crimson.css" rel="stylesheet">
    <link href="./node_modules/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="column">
      <div class="content">
        <div class="fade"></div>
        <div class="savedText"></div>
        <input type="text" class="textInput" placeholder="Just start writing...">
      </div>
      <div class="controls">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
        <i class="fa fa-arrow-circle-o-down" aria-hidden="true"></i>
        <a href="http://eepurl.com/cx04aT">More</a>

        <div class="settings panel panel-default">
          <div class="panel-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label for="autosavedir" class="col-sm-6 control-label">Auto-save</label>
                <div class="col-sm-6">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="autosavedir" class="col-sm-6 control-label">Auto-save Folder</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="autosavedir" placeholder="Folder">
                </div>
              </div>
              <div class="form-group">
                <label for="editbuffer" class="col-sm-6 control-label">Edit Buffer Length</label>
                <div class="col-sm-6">
                  <input type="number" class="form-control" id="editbuffer" placeholder="10">
                </div>
              </div>
              <div class="form-group">
                <label for="autosavedir" class="col-sm-6 control-label">Show Minimap</label>
                <div class="col-sm-6">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="autosavedir" class="col-sm-6 control-label">Show Word Count</label>
                <div class="col-sm-6">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="autosavedir" class="col-sm-6 control-label">Show WPM</label>
                <div class="col-sm-6">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox">
                    </label>
                  </div>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="lengthIndicator">
      <div class="lengthIndicatorLine"></div>
      <div class="lengthIndicatorLine"></div>
    </div>
    <script src="js/homeLogic.js"></script>
    <!--<script src="bootstrap/js/bootstrap.min.js"></script>-->
  </body>
</html>
